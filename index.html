    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #121212; /* Black navbar */
            padding: 20px 40px;
            color: white;
        }

        header img {
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex: 1;
            margin: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6f61; /* Coral accent on hover */
        }

        .center-text {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
            background-color: #ff6f61;
        }

        .hero {
            text-align: center;
            background: url('https://imgur.com/p0AJZtn.png') no-repeat center center/cover;
            color: white;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 2px;
            white-space: nowrap;
            overflow: hidden;
            max-width: 16ch;
            border-right: 2px solid #adb5bd;
            animation: typing 3s steps(16, end), blink 0.5s step-end 4s forwards;
            z-index: 2;
        }

        .hero p {
            margin: 20px 0;
            font-size: 1.2rem;
            opacity: 0.9;
            z-index: 2;
        }

        .hero a {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 2;
        }

        .hero a:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 16ch;
            }
        }

        @keyframes blink {
            0%, 50% {
                border-color: #adb5bd;
            }
            100% {
                border-color: transparent;
            }
        }

        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
