<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osso Magazine - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://imgur.com/O4wcDfV.png">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #121212;
            padding: 20px 40px;
            color: white;
        }

        header img {
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        nav .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            margin-left: 10px;
            color: #121212;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav .social-icons a:hover {
            background-color: #f39c12;
            color: white;
        }

        .hero {
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://imgur.com/y2ee2ri.png') no-repeat center center/cover;
            color: white;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .hero p {
            margin: 20px 0;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .hero a {
            padding: 15px 30px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #e67e22;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .featured-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .featured-gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .featured-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="https://imgur.com/O4wcDfV.png" alt="Osso Magazine Logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <div class="social-icons">
                <a href="https://www.instagram.com/ossomagazine/" target="_blank" aria-label="Instagram">üì∑</a>
                <a href="https://x.com/osso_magazine" target="_blank" aria-label="Twitter">‚úñÔ∏è</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Osso Magazine</h1>
        <p>Your destination for the best creative work and inspiration.</p>
        <a href="gallery.html">Explore the Full Gallery</a>
    </section>

    <section class="container">
        <h2 style="text-align: center; font-weight: 600; margin-bottom: 40px;">Featured Gallery</h2>
        <div class="featured-gallery">
            <img src="https://imgur.com/xZkL5hl.png" alt="Artwork 1">
            <img src="https://imgur.com/ATgdprN.png" alt="Artwork 2">
            <img src="https://imgur.com/ea0awab.png" alt="Artwork 3">
            <img src="https://imgur.com/kn7v3ce.png" alt="Artwork 4">
            <img src="https://imgur.com/BAmh6Oh.png" alt="Artwork 8">
            <img src="https://imgur.com/phSgyz2.png" alt="Artwork 6">
            <img src="https://imgur.com/4BmIXfc.png" alt="Artwork 7">
            <img src="https://imgur.com/L7K84cN.png" alt="Artwork 5">
            <img src="https://imgur.com/7NsbAlG.png" alt="Artwork 9">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Osso Magazine. All Rights Reserved.</p>
    </footer>
</body>
</html>
