<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osso Magazine - Featured Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="ossologo.jpg">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #222;
            padding: 10px 20px;
            color: white;
        }
        header img {
            height: 40px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            background: url('https://framerusercontent.com/images/ZrVSH0GtWvDrRaCXNH9OBn2BkU.png') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 5px #000;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .featured-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .featured-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .featured-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="ossologo.jpg" alt="Osso Magazine Logo">
        <nav>

            <a href="about.html">About</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to Osso Magazine</h1>
    </section>
    <section class="container">
        <h2>Featured Gallery</h2>
        <div class="featured-gallery">

            <a href="gallery.html#image2"><img src="https://cdn.discordapp.com/attachments/607468089553977354/1312727407521697862/paul_walker_and_boone_by_paulwalkerdedication_d8krbre-fullview.png" alt="Artwork 2"></a>
            <a href="gallery.html#image3"><img src="https://cdn.discordapp.com/attachments/607468089553977354/1313161273944444978/26038427-1733152357.png" alt="Artwork 3"></a>
            <a href="gallery.html#image4"><img src="https://cdn.discordapp.com/attachments/607468089553977354/1312902476642390067/ISS-NEOWISE-SEAN-DORAN_1_1024.png" alt="Artwork 4"></a>
            <a href="gallery.html#image5"><img src="https://via.placeholder.com/300" alt="Artwork 5"></a>
            <a href="gallery.html#image6"><img src="https://via.placeholder.com/300" alt="Artwork 6"></a>
            <a href="gallery.html#image7"><img src="https://via.placeholder.com/300" alt="Artwork 7"></a>
            <a href="gallery.html#image8"><img src="https://via.placeholder.com/300" alt="Artwork 8"></a>
            <a href="gallery.html#image9"><img src="https://via.placeholder.com/300" alt="Artwork 9"></a>
        </div>
        <p style="text-align: center; margin-top: 20px;">
            <a href="gallery.html" style="text-decoration: none; color: #333; font-weight: bold;">View Full Gallery &rarr;</a>
        </p>
    </section>
    <footer>
        <p>&copy; 2024 Osso Magazine. All Rights Reserved.</p>
    </footer>
</body>
</html>
