<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osso Magazine - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://imgur.com/O4wcDfV.png">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #121212;
            padding: 20px 40px;
            color: white;
        }

        header img {
            height: 60px;
            border-radius: 50%; /* Makes the logo circular */
            overflow: hidden;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://imgur.com/O4wcDfV.png" alt="Osso Magazine Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="container">
        <h1>Gallery</h1>
        <div class="gallery-grid">
            <img src="https://via.placeholder.com/300" alt="Artwork 1">
            <img src="https://via.placeholder.com/300" alt="Artwork 2">
            <img src="https://via.placeholder.com/300" alt="Artwork 3">
            <img src="https://via.placeholder.com/300" alt="Artwork 4">
            <img src="https://via.placeholder.com/300" alt="Artwork 5">
            <img src="https://via.placeholder.com/300" alt="Artwork 6">
            <img src="https://via.placeholder.com/300" alt="Artwork 7">
            <img src="https://via.placeholder.com/300" alt="Artwork 8">
            <img src="https://via.placeholder.com/300" alt="Artwork 9">
            <img src="https://via.placeholder.com/300" alt="Artwork 10">
            <img src="https://via.placeholder.com/300" alt="Artwork 11">
            <img src="https://via.placeholder.com/300" alt="Artwork 12">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Osso Magazine. All Rights Reserved.</p>
    </footer>
</body>
</html>
