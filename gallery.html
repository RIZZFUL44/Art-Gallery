<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osso Magazine - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://imgur.com/O4wcDfV.png">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #121212;
            padding: 20px 40px;
            color: white;
        }

        header img {
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        nav .social-icons a img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
            z-index: 1001;
        }

        footer {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="https://imgur.com/O4wcDfV.png" alt="Osso Magazine Logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <div class="social-icons">
                <a href="https://www.instagram.com/ossomagazine/" target="_blank">
                    <img src="https://imgs.search.brave.com/Rc78o56j5u_3UTro6q-YVykyAqwIVFzw5DPUEYuR0DU/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODBiNTdmY2Q5OTk2/ZTI0YmM0M2M1MjEu/cG5n" alt="Instagram">
                </a>
                <a href="https://x.com/osso_magazine" target="_blank">
                    <img src="https://imgs.search.brave.com/B6vwk9ItpE_OLonUNPFsN6SwMzKcwjW-YXgCvf6jzog/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9mcmVl/bG9nb3BuZy5jb20v/aW1hZ2VzL2FsbF9p/bWcvMTY5MDY0MzU5/MXR3aXR0ZXIteC1s/b2dvLXBuZy5wbmc" alt="Twitter/X">
                </a>
            </div>
        </nav>
    </header>

    <section class="container">
        <h1>Gallery</h1>
        <div class="gallery-grid">
            <!-- All 48 images -->
            <!-- Repeat each link for image and lightbox -->
            <!-- Example: -->
            <a href="#lightbox-1"><img src="https://imgur.com/xZkL5hl.png" alt="Artwork 1"></a>
            <a href="#lightbox-2"><img src="https://imgur.com/ATgdprN.png" alt="Artwork 2"></a>
            <a href="#lightbox-48"><img src="https://imgur.com/D4TMKq9.png" alt="Artwork 48"></a>
        </div>

        <!-- Lightboxes for all 48 images -->
        <!-- Example Lightbox -->
        <div id="lightbox-1" class="lightbox"><a href="#" class="lightbox-close">×</a><img src="https://imgur.com/xZkL5hl.png" alt="Artwork 1"></div>
        <div id="lightbox-2" class="lightbox"><a href="#" class="lightbox-close">×</a><img src="https://imgur.com/ATgdprN.png" alt="Artwork 2"></div>
        <div id="lightbox-48" class="lightbox"><a href="#" class="lightbox-close">×</a><img src="https://imgur.com/D4TMKq9.png" alt="Artwork 48"></div>
    </section>

    <footer>
        <p>&copy; 2024 Osso Magazine. All Rights Reserved.</p>
    </footer>
</body>
</html>
